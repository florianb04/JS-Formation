<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>JS classes</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous" defer></script>


    <!-- Our JavaScript files -->
    <script language="JavaScript" type="text/javascript" src="classes.js" defer></script>
    <script language="JavaScript" type="text/javascript" src="app.js" defer></script>

    <!-- Our CSS files -->
    <link rel="stylesheet" href="style.css">

</head>


<body>

    <!-- Ajout de stagiaires -->
    <form method="" action=""  id="createStagiaire" class="text-center border border-dark mb-5 mt-5" style="width: 50%; margin:auto; padding:2em;">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input class="form-control" type="text" name="nom" id="stagiaireNom">
        </div>

        <div class="form-group">
            <label for="prenom">Prenom</label>
            <input class="form-control" type="text" name="prenom" id="stagiairePrenom">
        </div>

        <div class="form-group">
            <label for="dateNais">Date de Naissance</label>
            <input class="form-control" type="date" name="dateNais" id="stagiaireDateNais">
        </div>

        <button type="submit" class="btn btn-primary" id="saveStagiaire">Enregistrer</button>

    </form>

    <!-- Ajout de notes -->
    <form method="" action="" id="createNote" class="text-center border border-dark mb-5" style="width: 50%; margin:auto; padding:2em;">

        <div class="form-group">
            <label for="exampleFormControlSelect2">Selectionnez un stagiare</label>
            <select multiple class="form-control" name="listStagiaire" id="listStagiaire">
            <!-- <option>1</option>
            <option>2</option>
             -->
            </select>
        </div>

        <div class="form-group">
            <label for="note">Note :</label>
            <input class="form-control" type="text" name="note" id="noteNote">
        </div>

        <div class="form-group">
            <label for="coef">Coef :</label>
            <input class="form-control" type="text" name="coef" id="noteCoef">
        </div>

        <div class="form-group">
            <label for="matiere">Matiere :</label>
            <input class="form-control" type="text" name="matiere" id="noteMatiere">
        </div>

        <button type="submit" class="btn btn-primary" id="saveNote">Enregistrer</button>


    </form>

</body>
</html>
